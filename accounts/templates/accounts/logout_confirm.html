{% extends 'base/base.html' %}
{% block title %}NBA Fan Zone - Logout{% endblock title %}

{% block content %}
    <main>
        <section class="auth-section">
            <div class="basketball-animation"></div>
            <div class="auth-container">
                <div class="auth-content">
                    <h1>Are you sure you want to logout?</h1>
                    <p>Sign in to access your NBA Fan Zone account</p>
                    {% if form.errors %}
                    <form class="auth-form" method="POST" action="{% url "accounts:logout" %}">
                        {% csrf_token %}
                        <button type="submit" class="auth-button">Logout</button>
                        <a href="{{cancel}}" class="auth-button">Cancel</a>
                    </form>
                </div>
                <div class="auth-image">
                    <img src="https://www.hoopswallpapers.com/wallpapers/2024/lebron-james-usa-wallpaper-mobile.jpg" alt="LeBron James" class="lebron-image">
                </div>
            </div>
        </section>
    </main>
{% endblock Content %}
