<header>
    <nav class="navbar">
        <div class="logo">
            <img src="https://cdn.nba.com/logos/nba/1610612747/global/L/logo.svg" alt="NBA Logo">
        </div>
        <ul class="nav-links">
            <li><a href="{% url "pages:home" %}" class="{% block home_active %}{% endblock home_active %}">Home</a></li>
            <li><a href="{% url "pages:about" %}" class="{% block about_active %}{% endblock about_active %}">About</a></li>
            <li><a href="{% url "pages:contact" %}" class="{% block contact_active %}{% endblock contact_active %}">Contact</a></li>
            <li><a href="{% url "predict:predict" %}" class="{% block predict_active %}{% endblock predict_active %}">predict</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url "accounts:logout_confirm" %}" class="profile-btn"><i class="fas fa-user"></i> Logout</a></li>
            {% else %}
                <li><a href="{% url "accounts:login" %}" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="{% url "accounts:signup" %}" class="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
